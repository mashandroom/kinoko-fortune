<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" type="text/css" href="kinoko.css">
    <script type="text/javascript" src="kinoko.js"></script>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '922454284823140',
                cookie: true,
                xfbml: true,
                version: 'v5.0'
            });

            FB.AppEvents.logPageView();

        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/ja_JP/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>

<body>
    <div class="header">
        菌駕信念 キノコ占い！ by <a href="https://mashandroom.org">マッシュ＆ルーム</a>
    </div>
    <div class="center" style="width: 100%; height: 100%">
        <audio src="./res/sound/fortune.mp3" id="fortuneBgm"></audio>
        <audio src="./res/sound/pon.mp3" id="ponBgm"></audio>
        <img src="./res/img/fortune.gif" width="50%" height="50%" id="fortuneBoxAnimation" class="none">
        <img src="./res/img/fortune.png" width="50%" height="50%" id="fortuneBox">
    </div>
    <div class="result none center" id="result">
        <img src="" id="resultImage" width="30%">
        <div class="xxlarge">
            ラッキーキノコ<br />
            <img src="" id="luckyKinoko" width="50%">
        </div>
        <a href="" style"display: hidden" id="tweetLink"></a>
        <input type="button" id="tweetBtn" class="btn-shadow" onclick="tweet()" value="結果をツイート"><br /><br />

        <input type="button" id="shareFBBtn" class="btn-shadow" onclick="shareFB()" value="FBでシェア">

    </div>
</body>

</html>
